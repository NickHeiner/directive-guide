<html>
<head>
    <title>Angular directives: an interactive guide</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/main.js"></script>

    <style>
        .npm .pair {
            cursor: pointer;
        }

        .npm .pair:hover {
            background-color: white;
        }

        .pair {
            padding: 0px;
            margin: 0px;
        }

        .hint {
            position: absolute;
            top: 90px;
            font-size: 24px;
            width: 500px;
            line-height: 42px;
        }

    </style>

</head>
<body ng-app="directiveGuideApp" ng-controller="MainCtrl">

<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">angular directives cheatsheet</a>

            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li><a class="brand" href="http://docs.angularjs.org/guide/directive">also see: angularjs.org</a>
                    </li>
                    <ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <h1>angular directives
                <small> An interactive guide</small>
            </h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
          <pre class="npm">
{
    <span class="pair" ng-repeat="(key, val) in sampleDirective"><span class="key">{{key}}</span>: <span class="value">{{val}},</span>
    </span>
}
</pre>

        </div>
        <div class="span6">
            <div class="hint">loading...</div>
        </div>

    </div>
</div>

</body>
</html>
